    <h1>Form Example</h1>
        <form action="#" method="POST">
            <label for="passid">passport ID</label>
            <input type="number" name="id" id="id"><br><br>

            <label for="fname">First Name</label>
            <input type="text" name="fname" id="fname"><br><br>

            <label for="lname">Last Name</label>
            <input type="text" name="lname" id="lname"><br><br>

            <label for="date">DOB</label>
            <input type="date" name="date" id="date"><br><br>

            <label for="age">Age</label>
            <input type="number" name="age" id="age"><br><br>

            <label for="age">AGE</label>
            <select name="age" id="age">
                <option value="0-10 years">0-10 years</option>
                <option value="10-20 years">10-20 years</option>
                <option value="20-30 years">20-30 years</option>
                <option value="30-40 years">30-40 years</option>
                <option value="40-50 years">40-50 years</option>
                <option value="50+ years">50+ years</option>
            </select><br><br>

              <label>Sex</label>
            <input type="radio" name="sex" value="male" checked>Male
            <input type="radio" name="sex" value="female">Female<br><br>

            <label for="gr">Group</label>
            <input type="text" name="gr" id="gr"><br><br>


            <input type="submit" name="sbt" value="SUBMIT">
            <input type="reset" name="cnl" value="CANCEL"><br>
        </form>
</body>
